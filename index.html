<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="form">
            <h1>Login Form</h1>
            <form>
                <div class="inputbox">
                    <input type="text" value="" id="username" required>
                    <span>Username</span>
                </div>
                <div class="inputbox">
                    <input type="email" value="" id="email" required>
                    <span>E-mail</span>
                </div>
                <div class="inputbox">
                    <input type="number" value="" id="phonenumber" required style="-moz-appearance: textfield; -webkit-appearance: none; appearance: none;">
                    <span>Phone</span>
                </div>                
                <input type="submit" value="submit" class="sub" id="submit">
            </form>
        </div>
    </div>
    <script type="module">
          // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
  import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-analytics.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyDOLjOj7gmULliD9V8gifJfzKdmO_RkP4Q",
    authDomain: "loginpage-d855d.firebaseapp.com",
    projectId: "loginpage-d855d",
    storageBucket: "loginpage-d855d.appspot.com",
    messagingSenderId: "392352093820",
    appId: "1:392352093820:web:173c23682970b63f4fdbf9",
    measurementId: "G-0L12KB5FJR"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const analytics = getAnalytics(app);

  // get ref to database services
  const db = getDatabase(app);

  document.getElementById("submit").addEventListener("click", function(e){
    e.preventDefault();
    set(ref(db, "user/" + document.getElementById("username").value),
{
    username: document.getElementById("username").value,
    email: document.getElementById("email").value,
    phonenumber: document.getElementById("phonenumber").value
});
    alert("Login Successful !")
  })
    </script>
</body>
</html>
